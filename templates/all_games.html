{% extends 'base.html' %} {% block content %}
<!--this page gives access to view all games that have been added to this page-->
<div class="container">

    <!--pagination functionality added to display 5 games per page-->
    {{ pagination.info }} {{ pagination.links }} {% for game in games %}
    <div class="col s6 m6 offset-6">
        <div class="card content-wrapper">
            <div class="card-image">
                <img src="{{game.image_link}}">
            </div>
            <div class="card-content">
                <span class="card-title">{{game.game_name.upper()}}</span>
                <p class="">{{game.game_summary}}</p>
            </div>
            <div class="card-action">
                <ul>
                    <li>
                        <a href="{{game.purchase_link}}" target="_blank">Buy this game here</a>
                    </li>
                    <li>
                        <a href="{{ url_for( 'game_details', game_id=game._id) }}">Read and Add Reviews</a>
                    </li>
                    <li>
                        <a href="{{ url_for('edit_game', game_id=game._id) }}">Edit Game Info</a>
                    </li>
            </div>
        </div>
    </div>
    {% endfor %} {{ pagination.links }}
</div>
{% endblock %}
