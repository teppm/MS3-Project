{% extends 'base.html' %} {% block content %}
<!--search results from base.html search function are displayed here-->
{% for res in results %}
<div class="container">
    <div class="col s6 m6 offset-6">
        <div class="card content-wrapper">
            <div class="card-image">
                <img src="{{res.image_link}}">
            </div>
            <div class="card-content">
                <span class="card-title">{{res.game_name.upper()}}</span>
                <p>{{res.game_summary}}</p>
            </div>
            <div class="card-action">
                <ul>
                    <li>
                        <a href="{{res.purchase_link}}" target="_blank">Buy this game here</a>
                    </li>
                    <li>
                        <a href="{{ url_for('game_details', game_id=res._id) }}">Read and Add Reviews</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endfor %}{% endblock %}
