<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS for materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--import of style.css file-->
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/style.css')}}" type="text/css">

    <title>Home</title>
</head>

<body>

    <!--Home Page 'game highlight' , base code taken from materializecss.com and modified to work for current page use-->
    {% for game in games %}
    <div class="col s6 m6 offset-6">
        <div class="card">
            <div class="card-image">
                <img src="{{game.image_link}}">
                <span class="card-title">{{game.game_name.upper()}}</span>
            </div>
            <div class="card-content">
                <p>{{game.game_summary}}</p>
            </div>
            <div class="card-action">
                <a href="{{game.purchase_link}}">Buy this game here</a>
            </div>
        </div>
    </div>
    {% endfor %}
    <!--CDN Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
